      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"

    ></script>

  <body>
    <div
      style="
        z-index: 999;
        top: 0;
        position: fixed;
        width: 100%;
        background-color: aquamarine;
      "
    >
      <h1 style="text-align: center">Visit Al Ain</h1>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="./index.html">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="./al-ain-attractions-home.html"
                >Al Ain Attractions <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./shoppingMalls.html"
                >Shopping Malls <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./hotels.html"
                >Hotels <span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item active">
              <a class="nav-link" href="./planForATrip.html"
                >Plan for a Trip <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div style="margin: 50px; margin-top: 120px !important">
      <h2 style="text-align: center">Plan for A Trip</h2>
      <form style="padding: 12px">
        <label for="fname">Full Name :</label>
        <input type="text" id="fname" name="fname" /><br />
        <label for="pno">Mobile Number:</label>
        <input type="number" id="pno" name="pno" /><br />
        <label for="emailad">Email:</label>
        <input type="email" id="emailad" name="emailad" />
        <label for="numofcomp">Number of Companions:</label>
        <input type="text" id="numofcomp" name="numofcomp" /><br />
        <label for="placestovisit">Place to Visit:</label><br />
        <select name="placestovisit" id="placestovisit">
          <option value="alaincamelmarket">AL AIN CAMEL MARKET</option>
          <option value="alainequestrianshooting">
            AL AIN EQUESTRIAN SHOOTING GOLF
          </option>
          <option value="alainoasis">AL AIN OASIS</option>
          <option value="alainzoo">AL AIN ZOO</option>
          <option value="alqattaraartschannel">AL QATTARA ARTS CENTRE</option>
          <option value="aljahilifort">AL JAHILI FORT</option>
          <option value="alainnationalmuseum">AL AIN NATIONAL MUSEUM</option>
          <option value="alainpalacemuseum">AL PALACE MUSEUM</option>
          <option value="classiccarsmuseum">CLASSIC CARS MUSEUM</option>
          <option value="hiliarch">HILI ARCHAEOLOGICAL MUSEUM</option>
          <option value="hilifuncity">HILI FUN CITY</option>
          <option value="jebelhafeet">JEBEL HAFEET</option>
          <option value="mubazzarh">MUBAZZARAH</option>
        </select>
        <br />
        <div style="display: inline">
          <button
            style="margin: 10px"
            class="btn-primary"
            type="submit"
            value="Submit"
          >
            Send
          </button>
          <button
            style="margin: 10px"
            class="btn-danger"
            type="reset"
            value="Reset"
          >
            Cancel
          </button>
        </div>
      </form>
      <div
        style="
          position: fixed;
          left: 0;
          bottom: 0;
          width: 100%;
          text-align: center;
          padding: 0.5px;
          background-color: rgb(91, 218, 175);
          color: black;
        "
      >
      <h5>Powered by Muluberhan & Simon &copy; October 2022</h5>
      </div>
    </div>
  </body>
